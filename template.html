<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://unpkg.com/tailwindcss@1.0.4/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="h-screen flex items-center justify-center" style="background: #edf2f7;">
    <div class="text-white mt-0 border border-blue-800 py-0 w-full h-full bg-cover"  style="background-image:url('udl-background.jpg')">
    <header class="flex md:justify-between p-8">
        <div class="flex align-items-center">
            <h1 class="inline text-white sm:text-3xl text-2xl font-bold uppercase"><a href="http://undeadlords.net"><img src="udl-logotype.png"></a></h1>
        </div>
        <div class="lg:flex md:text-white hidden">
          <ul class="align-items-center pt-2">
              <li class="ml-4 p4"><a href="http://undeadlords.net">Website</a></li>
              <li class="ml-4 p4"><a href="http://discord.undeadlords.net">Discord</a></li>
              <li class="ml-4 p4"><a href="http://undeadlords.net/history">History</a></li>

                <p class="mt-12 mb-12">You are travelling through Myrkul's domain.<br>You will be teleported to your destination should you be proven worthy.</p>
                <p class="mt-12 mb-12">Your selected destination is {{ }} and has been visited by {{ }} travelers before you.</p>
            </div>
            <div class="md:w-1/2 md:justify-center md:flex hidden">

        </div>
